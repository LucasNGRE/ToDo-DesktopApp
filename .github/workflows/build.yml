name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Exécuter uniquement lors d'un tag versionné comme v1.0.0

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest]  # Build sur macOS et Windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install
          npm list  # Vérifier les dépendances installées

      - name: Build app
        run: |
          npm run build
          echo "Build process completed."

      - name: Upload release assets
        uses: actions/upload-artifact@v4
        with:
          name: release-build
          path: dist/

      - name: Push release to GitHub
        run: |
          git tag -a v${{ github.run_number }} -m "Release version ${{ github.run_number }}"
          git push origin v${{ github.run_number }}
        env:
          GH_TOKEN: ${{ secrets.GH_SECRET }}  # Ajouter le token GitHub ici
